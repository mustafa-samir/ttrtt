{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Equipment List</h2>
    <div class="list-group">
        {% for equipment in equipment_list %}
        <a href="{{ url_for('equipment.view', id=equipment.id) }}" class="list-group-item list-group-item-action">
            {{ equipment.name }} - {{ equipment.model }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
