{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ equipment.name }} Details</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ equipment.model }}</h5>
            <p class="card-text">Serial: {{ equipment.serial_number }}</p>
            <p class="card-text">Location: {{ equipment.location }}</p>
            <a href="{{ url_for('equipment.index') }}" class="btn btn-primary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
